<section class="">
  <div class="mt-2">
    <h3>
      Books List
    </h3>
  </div>
</section>
<div class="container">
  <div class="row m-0">
    <ng-container *ngFor="let item of bookList;let i =index">
      <div class="card">
        <div class="content">
          <a class="front">
            <img [src]="item.Img" alt="Booklist" class="img">
            <div class="d-flex justify-content-around mt-4">
              <span> {{item.title}}</span>
              <span> {{item.dec}}</span>
            </div>
            <div class="d-flex justify-content-around">
              <span> {{item.price}}</span>
              <img src="/assets/images/fav.png" width="25px;">
            </div>
            <button class="btn btn-success mt-2" (click)="addtocart(item)">Add To Cart</button>
          </a>
        </div>
      </div>
    </ng-container>
  </div>

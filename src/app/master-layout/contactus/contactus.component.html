<section class="contact_section layout_padding">
  <div class="container">
    <div class="row">
      <div class="col-md-6 ">
        <div class="heading_container ">
          <h2 class="">
            Contact Us
          </h2>
        </div>
          <div>
            <input [(ngModel)]="contactUsList.name" type="text" placeholder="Username"/>
          </div>
          <div>
            <input type="email"  placeholder="Email"  [(ngModel)]="contactUsList.email">
          </div>
          <div>
            <input type="number"  placeholder="Moblie number" [(ngModel)]="contactUsList.mobileno">
          </div>
          <div>
            <div>
              <input [(ngModel)]="contactUsList.message" placeholder="Message">
            </div>
          </div>
          <div class="btn-box">
            <button class="w-100" type="submit" (click)="onSubmit()">
              SEND
            </button>
          </div>
      </div>
      <div class="col-md-6">
        <div class="img-box">
          <img src="assets/images/contact-img.png" alt="">
        </div>
      </div>
    </div>
  </div>
</section>

<div class="row m-0 layout_padding" *ngIf="Commonservice.addtoCartList.length ==0">
    <div class="col-12 p-0">
        <div class="card mx-2">
            <h3 class="text-center">Currently not add any items</h3>
        </div>
    </div>
</div>
<div *ngIf="Commonservice.addtoCartList.length >0" class="mt-3">
    <h3 class="mx-4">My Shopping Cart</h3>
    <div class="row m-0">
        <div class="col-md-12">
            <div class="box d-block m-0 mb-3">
                <div class="row mb-2" *ngFor="let item of Commonservice.addtoCartList;let i=index">
                    <div class="col-md-2">
                        <img [src]="item.Img" alt="" style="max-width: 80%;">
                    </div>
                    <div class="col-md-8">
                        <p>{{item.title}}</p>
                        <p>By:{{item.title}}</p>
                        <p class="text-danger">₹{{item.price}} </p>
                     
                        <input type="number" class="qun" [value]="1" #qun (change)="getInputValue(item.price)" />
                        <span class="mx-4 text-danger">Total Price : ₹{{totalPrice?totalPrice:item.price}}</span>
                        <button class="btn btn-outline-danger mx-2" (click)="remove(i)">Remove</button>
                    </div>
                    <div class="col-md-2 mt-5">
                        <span class="d-block">Total Items : {{val}}</span>
                        <span class="d-block">Total Gross :₹{{totalPrice?totalPrice:item.price}}</span>
                        <span class="d-block">Amount Payable : ₹{{totalPrice?totalPrice:item.price}}</span>
                        <button class="btn btn-danger w-100 mt-3" (click)="PayNow()">Pay</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
